<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>

<app-page-header [title]="'Categories'">
  <button class="btn btn-dark" type="button" routerLink="/categories/add">Add New Category</button>
</app-page-header>

<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">

        <app-alert type="success" [message]="successMessage"></app-alert>
        <app-alert type="danger" [message]="errorMessage"></app-alert>


        <div class="table-responsive- datatable-wrapper">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Status</th>
              <th>Actions</th>
              <!-- <th>Commission Percentage</th> -->
              <!-- <th>Status</th>
              <th>Actions</th> -->
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of categories; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ category.name }}</td>
              <td><app-status-badge [status]="category.status"></app-status-badge></td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-primary icon-btn btn-xs" type="button"
                          (click)="doAction('edit', category)">
                    <i class="fa fa-pencil"></i>
                  </button>
                  <button class="btn btn-danger icon-btn btn-xs" type="button"
                          (click)="doAction('delete', category)">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="categories?.length == 0">
              <td colspan="3" class="no-data-available">No data!</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
